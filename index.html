<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="index.html" method="post">
      <label for="fName">First name : </label>
      <input id="fName" type="text" name="uName" required>
      <label for="lName">Last name : </label>
      <input id="lName" type="text" name="uName" required> <br>
      <label for="sex">Male : </label>
      <input id="sex" type="radio" name="sex" value="Male">
      <label for="sex">Female : </label>
      <input id="sex" type="radio" name="sex" value="Female">
      <label for="sex">Others : </label>
      <input id="sex" type="radio" name="sex" value="Others"><br>
      <label for="mail">Email : </label>
      <input id="mail" type="email"  name="email" required>
      <label for="password">Password : </label>
      <input id="password" type="password"  name="password" pattern=".{8,12}" required title="8 to 12 char" required><br>
      Birthday :
      <select class="" name="Month">
        <option value="">Jan</option>
        <option value="">Feb</option>
      </select>
      <select class="" name="Day">
        <option value="">01</option>
        <option value="">02</option>
      </select>
      <select class="" name="Year">
        <option value="">2000</option>
        <option value="">2001</option>
      </select>
      <br>
      I Agree to the terms and conditions
      <input type="checkbox" name="Cond" required>
      <br>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
